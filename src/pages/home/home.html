<ion-header>
  <ion-navbar>
    <ion-title text-center>
      TechFerry
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Welcome to Techferry
  <form [formGroup]="attendance" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Are you?</ion-label>
      <ion-select formControlName="guests">
        <ion-option value=1>Employee</ion-option>
        <ion-option value=2>visitor</ion-option>
      </ion-select>
    </ion-item>
    
    <button ion-button type="submit" [disabled]="!attendance.valid">Submit</button>
    
  </form>
</ion-content>
