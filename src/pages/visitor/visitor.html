<ion-header>
  <ion-navbar>
    <ion-title>visitor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Visitor Details:
  <form [formGroup]="visitorForm" (ngSubmit)="sendEmail()">
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" formControlName="firstname"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" formControlName="lastname"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Mobile Number</ion-label>
      <ion-input type="tel" formControlName="mobilenum" pattern="[0-9]*"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email" email></ion-input>
    </ion-item>
  

    

    <button ion-button type="submit" [disabled]="!visitorForm.valid">Submit
    </button>
  
  </form>
</ion-content>
